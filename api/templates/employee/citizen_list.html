<!DOCTYPE html>
<html>
<head>
    <title>Citizen List</title>
</head>
<body>
    <h1>Citizen List</h1>
    <ul>
    {% for citizen in citizens %}
        <li>
            <a href="{% url 'emp_citizen_detail' citizen.citizen_id %}">
                {{ citizen.name }} (ID: {{ citizen.citizen_id }})
            </a>
            <button onclick="confirmDelete('{{ citizen.citizen_id }}', '{{ citizen.name }}')">Delete</button>
        </li>
    {% endfor %}
    </ul>
</body>
</html>

<script>
    function confirmDelete(citizenId, citizenName) {
        if (confirm(`Are you sure you want to delete ${citizenName}?`)) {
            fetch(`/api/delete-citizen/${citizenId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`citizen-${citizenId}`).remove();
                } else {
                    alert('Failed to delete citizen');
                }
            });
        }
    }
    </script>
