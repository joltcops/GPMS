{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <title>Login Page</title>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            
            <!-- User ID Field -->
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" class="login-input" placeholder="Enter your User ID" required>
            
            <!-- Role Dropdown -->
            <label for="role">Role:</label>
            <select id="role" name="role" class="login-select" required>
                <option value="" disabled selected>Select your role</option>
                <option value="ADMIN">Admin</option>
                <option value="EMPLOYEE">Employee</option>
                <option value="CITIZEN">Citizen</option>
                <option value="MONITOR">Monitor</option>
            </select>
            
            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="login-input" placeholder="Enter your password" required>
            
            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</body>
</html>
