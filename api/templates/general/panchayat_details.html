{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <title>Panchayat Employees</title>
</head>
<body>

    <!-- Topbar -->
    <div class="nav">
        <div class="topbar">
            <div class="topbar-left">GPMS</div>
            <div class="topbar-right">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </div>

    <h1>Employee List</h1>
    <ul>
        {% for emp in employee %}
            <li>
                <p><strong>Name:</strong> {{ emp.0 }}</p>
                <p><strong>Role:</strong> {{ emp.1 }}</p>
                <p><strong>Department:</strong> {{ emp.2 }}</p>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a class = "apply-button" href="{% url 'home' %}">Back to Home</a>

</body>
</html>
