{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Apply Certificate</title>
    <link rel="stylesheet" href="{% static 'styles/citizen.css' %}">
</head>
<body>

    <div class="certificate-form-container">
        <h1>Apply for a Certificate</h1>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Manually styling each field -->
            <div class="certificate-fields">
                {% for field in form %}
                    <p>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </p>
                {% endfor %}
            </div>

            <button type="submit" class="certificate-button" >Submit</button>
        </form>
    </div>

</body>
</html>
