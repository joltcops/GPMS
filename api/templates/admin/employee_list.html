<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
    {% for employee in employees %}
        <li>
            <a href="{% url 'adm_employee_detail' employee.employee_id %}">
                (ID: {{ employee.employee_id }}) (User ID: {{ employee.citizen_id }})
            </a>
            <button onclick="confirmDelete('{{ employee.employee_id }}')">Delete</button>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
<script>
    function confirmDelete(employeeId) {
        if (confirm(`Are you sure you want to delete ${employeeId}?`)) {
            fetch(`/api/delete-employee/${employeeId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`employee-${employeeId}`).remove();
                } else {
                    alert('Failed to delete employee');
                }
            });
        }
    }
    </script>
