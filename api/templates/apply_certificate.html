<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Certificate</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .topbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
        }

        .topbar-left {
            font-size: 1.5em;
            font-weight: bold;
            color: red;
        }

        .topbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        form {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            width: 40%;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.4);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 5px;
            font-size: 1em;
            background: #444;
            color: white;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: darkred;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h2>Apply for a Certificate</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="applicant_id">Applicant ID:</label>
        <input type="text" id="applicant_id" name="applicant_id" required>

        <label for="certificate_type">Certificate Type:</label>
        <select id="certificate_type" name="certificate_type" required>
            <option value="" disabled selected>Select the type</option>
            <option value="INCOME CERTIFICATE">Income Certificate</option>
            <option value="CASTE CERTIFICATE">Caste Certificate</option>
            <option value="BIRTH CERTIFICATE">Birth Certificate</option>
            <option value="LAND OWNERSHIP CERTIFICATE">Land Ownership Certificate</option>
        </select>

        <button type="submit">Apply</button>
    </form>

</body>
</html>
