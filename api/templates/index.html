<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222; /* Light black */
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            display: block;
            width: 260px;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: red;
            border: 2px solid red;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #222; /* Matches the background */
            color: red;
            border: 2px solid red;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px red;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Citizen Management System</h1>

    <div class="container">
        <a href="{% url 'login_page' %}" class="button">Login</a>
        <a href="{% url 'panchayat_details' %}" class="button">View Panchayat Details</a>
        <a href="{% url 'general_env' %}" class="button">View Environment Details</a>
        <a href="{% url 'infrastructure_data' %}" class="button">View Infrastructural Details</a>
        <a href="{% url 'agriculture_data' %}" class="button">View Agricultural Details</a>
        <a href="{% url 'schemes' %}" class="button">View Scheme Details</a>
        <a href="{% url 'show_general_census' %}" class="button">View Census Details</a>
    </div>

</body>
</html>
