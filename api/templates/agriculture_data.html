<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture - Land Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: red;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #333;
            padding: 15px;
            margin: 10px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: left;
        }

        p {
            margin: 10px;
        }

        strong {
            color: red;
        }

        form {
            margin: 15px 0;
        }

        button {
            background: red;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: 0.3s;
        }

        a:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>Land Records</h1>

    <ul>
        {% for lands in land_records %}
            <li>
                <p><strong>Crop Type:</strong> {{ lands.0 }}</p>
                <p><strong>Area:</strong> {{ lands.1 }}</p>
            </li>
        {% endfor %}
    </ul>

    <br>
    <form action="{% url 'show_income_agri' %}" method="get">
        <button type="submit">Show Incomes for a Crop Type</button>
    </form>

    <br>
    <form action="{% url 'show_edu_agri' %}" method="get">
        <button type="submit">Show Educational Qualifications for a Crop Type</button>
    </form>

    <br>
    <form action="{% url 'show_area_agri' %}" method="get">
        <button type="submit">Show Citizens with Land Area more than a Particular Value</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
