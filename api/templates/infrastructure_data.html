<!DOCTYPE html>
<html>
<head>
    <title>Assets</title>
</head>
<body>
<h1>Asset Records</h1>
    <ul>
    {% for emp in asset_records %}
        <li>
            <p><strong>Total expenditure:</strong> {{ emp.0 }}</p>
    <p><strong>Average expenditure:</strong> {{ emp.1 }}</p>
    <p><strong>Max expenditure:</strong> {{ emp.2 }}</p>
    <p><strong>Min expenditure:</strong> {{ emp.3 }}</p>
        </li>
    {% endfor %}
    </ul>
        <!-- Button to navigate to show_date_env page -->
        <br>
        <form action="{% url 'show_date_infra' %}" method="get">
            <button type="submit">Show All Records Between Two Dates</button>
        </form>

        <br>
        <form action="{% url 'show_loc_infra' %}" method="get">
            <button type="submit">Show All Records By Filter</button>
        </form>

        <br>
    <a href="{% url 'login_view' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>
    
</body>
</html>
