{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/citizen.css' %}">
    <title>Infrastructure Report</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>

    <h1>Infrastructure Report</h1>

    <div class="certificate-container">
        <table class="certificate-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Count</th>
                    <th>Total Budget</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in asset_records %}
                <tr>
                    <td>{{ asset.0 }}</td>
                    <td>{{ asset.1 }}</td>
                    <td>{{ asset.2 }}</td>
                    <td>{{ asset.3|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form action="{% url 'home' %}" method="GET" class="certificate-form">
        <button type="submit" class="apply-button">Back to Home</button>
    </form>

</body>
</html>
