{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Certificate List</title>
    <link rel="stylesheet" href="{% static 'styles/employee.css' %}">
</head>
<body>

    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'emp_home' emp.employee_id %}">Home</a>
            <a href="{% url 'emp_detail' emp.employee_id %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="citizen-list-container">
        <h1>Certificate List</h1>

        <table class="citizen-table">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Certificate Type</th>
                    <th>Applicant ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for certificate in certificates %}
                    <tr id="certificate-{{ certificate.application_id }}">
                        <td>{{ certificate.application_id }}</td>
                        <td>{{ certificate.certificate_type }}</td>
                        <td>{{ certificate.citizen_id }}</td>
                        <td>
                            <a href="{% url 'certificate_approve' certificate.application_id emp.employee_id %}" class="edit-button">Approve</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
