<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #111, #222, #333);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        .nav {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: red;
            color: white;
            box-shadow: 0 0 10px red;
        }

        /* Title Styling */
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 4px 4px 15px rgba(255, 0, 0, 0.8);
        }

        /* Button Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 300px;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: red;
            border: none;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: all 0.4s ease-in-out;
        }

        .button:hover {
            background: #222;
            color: red;
            transform: scale(1.1);
            box-shadow: 0 0 25px red;
        }

    </style>
</head>
<body>

    <!-- Navigation Links -->
    <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </div>

    <h1>Welcome to the Citizen Management System</h1>

    <div class="container">
        <a href="{% url 'login_page' %}" class="button">Login</a>
        <a href="{% url 'panchayat_details' %}" class="button">View Panchayat Details</a>
        <a href="{% url 'general_env_1' %}" class="button">View Environment Details</a>
        <a href="{% url 'infra_gen' %}" class="button">View Infrastructural Details</a>
        <a href="{% url 'agriculture_data_login' %}" class="button">View Agricultural Details</a>
        <a href="{% url 'schemes_gen' %}" class="button">View Scheme Details</a>
    </div>

</body>
</html>
