<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Environmental Data</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h2>Today's Census Stats</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Event Type</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>Births</td>
                <td>{{ data.births|default:"N/A" }}</td>
            </tr>
            <tr>
                <td>Deaths</td>
                <td>{{ data.deaths|default:"N/A" }}</td>
            </tr>
        </table>
    {% endif %}

    <br>

    <form action="{% url 'census_data' %}" method="get">
        <button type="submit">Show Stats for a particular year and month</button>
    </form>

    <form action="{% url 'census_date_count' %}" method="get">
        <button type="submit">Show Stats Between Two Dates</button>
    </form>

    <form action="{% url 'census_pop_count' %}" method="get">
        <button type="submit">Show Population on a Given Date</button>
    </form>

    <form action="{% url 'census_edu_count' %}" method="get">
        <button type="submit">Show Educational Qualification of People Alive on a Given Date</button>
    </form>

    <form action="{% url 'census_vacc_count' %}" method="get">
        <button type="submit">Show Vaccination Stats of People Alive on a Given Date</button>
    </form>

    <form action="{% url 'census_income_count' %}" method="get">
        <button type="submit">Show Income and Tax Stats of People Alive on a Given Date</button>
    </form>

    <a href="{% url 'login_view' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>
</body>
</html>
