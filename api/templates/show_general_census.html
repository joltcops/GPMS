<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Environmental Data</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .topbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
        }

        .topbar-left {
            font-size: 1.5em;
            font-weight: bold;
            color: red;
        }

        .topbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: #333;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            border: 1px solid white;
        }

        th {
            background: red;
            color: white;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        p {
            font-size: 1.2em;
            color: red;
        }

        button, a {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, a:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h2>General Environmental Data</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Event Type</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>Births</td>
                <td>{{ data.births|default:"N/A" }}</td>
            </tr>
            <tr>
                <td>Deaths</td>
                <td>{{ data.deaths|default:"N/A" }}</td>
            </tr>
        </table>
    {% endif %}

    <br>

    <a href="{% url 'census_data' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'census_date_count' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'census_edu_count' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'census_income_count' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'census_pop_count' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'census_vacc_count' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>

    <a href="{% url 'login_view' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>
</body>
</html>
