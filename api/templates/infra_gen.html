<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Infrastructure Report</h2>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Location</th>
                <th>Count</th>
                <th>Total Budget</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in asset_records %}
            <tr>
                <td>{{ asset.0 }}</td>
                <td>{{ asset.1 }}</td>
                <td>{{ asset.2 }}</td>
                <td>{{ asset.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
