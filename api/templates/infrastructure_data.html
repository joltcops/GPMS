<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .topbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
        }

        .topbar-left {
            font-size: 1.5em;
            font-weight: bold;
            color: red;
        }

        .topbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.4);
            text-align: left;
            display: inline-block;
            width: 50%;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        button, a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover, a:hover {
            background: darkred;
        }

    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>

        <br>
    
    <ul>
        {% for emp in asset_records %}
            <li>
                <p><strong>Total expenditure:</strong> {{ emp.0 }}</p>
                <p><strong>Average expenditure:</strong> {{ emp.1 }}</p>
                <p><strong>Max expenditure:</strong> {{ emp.2 }}</p>
                <p><strong>Min expenditure:</strong> {{ emp.3 }}</p>
            </li>
        {% endfor %}
    </ul>

    <br>
    <form action="{% url 'show_date_infra' %}" method="get">
        <button type="submit">Show All Records Between Two Dates</button>
    </form>

    <br>
    <form action="{% url 'show_loc_infra' %}" method="get">
        <button type="submit">Show All Records By Filter</button>
    </form>

        <br>
    <a href="{% url 'login_view' %}?userid={{ user_id }}&password={{ password }}&role=MONITOR">
        <button>Back to Login</button>
    </a>
    
</body>
</html>
