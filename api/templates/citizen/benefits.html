{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/citizen.css' %}">
    <title>Benefits</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">GPMS</div>
        <div class="topbar-right">
            <a href="{% url 'citizen_home' citizen.citizen_id %}">Home</a>
            <a href="{% url 'citizen_detail' citizen.citizen_id %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <h1>My Benefits</h1>

    <div class="certificate-container">
        <table class="certificate-table">
            <thead>
                <tr>
                    <th>Enrollment ID</th>
                    <th>Scheme</th>
                    <th>Enrollment Date</th>
                </tr>
            </thead>
            <tbody>
                {% for scheme in schemes %}
                <tr>
                    <td>{{ scheme.enrollment_id }}</td>
                    <td>{{ scheme.scheme_id }}</td>
                    <td>{{ scheme.enrollment_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Apply for New Benefit button -->
    <form action="{% url 'apply_benefits' citizen.citizen_id %}" method="GET" class="certificate-form">
        <button type="submit" class="apply-button">Apply for New Benefit</button>
    </form>

</body>
</html>
