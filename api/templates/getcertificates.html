<!DOCTYPE html>
<html>
<head>
    <title>Certificate Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #222, #333);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 10px red;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 15px red;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: left;
        }
        th {
            background: red;
            color: white;
        }
        tr:nth-child(even) {
            background: #222;
        }
        tr:nth-child(odd) {
            background: #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: 2px solid red;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            color: #ffcccc;
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Certificate Records</h1>
    
    {% if records %}
    <table>
        <tr>
            <th>Citizen Name</th>
            <th>Certificate Type</th>
            <th>Issue Date</th>
            <th>Issuing Official</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.0 }}</td>
            <td>{{ record.1 }}</td>
            <td>{{ record.2 }}</td>
            <td>{{ record.3 }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No certificates found.</p>
    {% endif %}

    <a href="{% url 'login_view' %}?userid={{ user_id }}&password={{ password }}&role=CITIZEN" class="back-button">
        Back to Login
    </a>
</body>
</html>
