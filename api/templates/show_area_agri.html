<!DOCTYPE html>
<html>
<head>
    <title>Agriculture Data</title>
</head>
<body>
    <h2>Filter Agriculture Data by Filter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Filter</button>
    </form>

    {% if records %}
        <h3>Results:</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Area cultivated(in acres)</th>
            </tr>
            {% for row in records %}
            <tr>
                {% for field in row %}
                <td>{{ field }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>No records found for the selected date range.</p>
    {% endif %}
</body>
</html>
