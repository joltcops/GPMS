<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Data</title>
</head>
<body>

    <h2>Census Data for a Selected Year and Month</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Filter</button>
    </form>

    {% if records %}
        <h3>Results:</h3>
        <table>
            <tr>
                <th>Citizen Name</th>
                <th>Event Type</th>
                <th>Date</th>
            </tr>
            {% for row in records %}
            <tr>
                {% for field in row %}
                <td>{{ field }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No records found for the selected date range.</p>
    {% endif %}

    <a href="{% url 'show_general_census' %}?user_id={{ userid }}&password={{ password }}">Back</a>

</body>
</html>
