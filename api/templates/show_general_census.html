<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Environmental Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: red;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: #333;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            border: 1px solid white;
        }

        th {
            background: red;
            color: white;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        p {
            font-size: 1.2em;
            color: red;
        }

        button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: 0.3s;
        }

        a:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h2>Census Stats for this Year</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Event Type</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>Births</td>
                <td>{{ data.births|default:"N/A" }}</td>
            </tr>
            <tr>
                <td>Deaths</td>
                <td>{{ data.deaths|default:"N/A" }}</td>
            </tr>
        </table>
    {% endif %}

    <br>

    <form action="{% url 'census_data' %}" method="get">
        <button type="submit">Show Stats for a particular year and month</button>
    </form>

    <form action="{% url 'census_date_count' %}" method="get">
        <button type="submit">Show Stats Between Two Dates</button>
    </form>

    <form action="{% url 'census_pop_count' %}" method="get">
        <button type="submit">Show Population on a Given Date</button>
    </form>

    <form action="{% url 'census_edu_count' %}" method="get">
        <button type="submit">Show Educational Qualification of People Alive on a Given Date</button>
    </form>

    <form action="{% url 'census_vacc_count' %}" method="get">
        <button type="submit">Show Vaccination Stats of People Alive on a Given Date</button>
    </form>

    <form action="{% url 'census_income_count' %}" method="get">
        <button type="submit">Show Income and Tax Stats of People Alive on a Given Date</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
